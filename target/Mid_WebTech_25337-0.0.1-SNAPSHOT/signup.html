<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Changed to UTF-8 for better character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AUCA Library Management System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/images/flav.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="logo" href="./">
               <img alt="AUCA Library Logo" src="assets/images/flav.png"> <h1>Auca Library</h1>
            </a>
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="books.jsp">Books</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="user-actions">
                <a href="login.html" class="btn">Login</a>
                <a href="signup.html" class="btn">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="signup">
            <h2>Sign Up</h2>
            <form action="user" method="POST"> 
                <div class="form-group">
                    <label for="userName">Username:</label>
                    <input type="email" id="userName" name="userName" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="STUDENT">Student</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="MANAGER">Manager</option>
                        <option value="DEAN">Dean</option>
                        <option value="HOD">Head of Department</option>
                        <option value="LIBRARIAN">Librarian</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                <p class="account-message">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AUCA Library Management System | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
