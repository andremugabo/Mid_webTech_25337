<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- Changed to UTF-8 for better character support -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | AUCA Library Management System</title>
<link rel="stylesheet" href="assets/css/signup.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="icon" type="image/x-icon" href="assets/images/flav.png">
</head>
<body>
	<header>
		<nav class="navbar">
			<a class="logo" href="./"> <img alt="AUCA Library Logo"
				src="assets/images/flav.png">
				<h1>Auca Library</h1>
			</a>
			<ul class="nav-links">
				<li><a href="./">Home</a></li>
				<li><a href="books.jsp">Books</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<div class="user-actions">
				<a href="login.html" class="btn">Login</a> <a href="signup.html"
					class="btn">Sign Up</a>
			</div>
		</nav>
	</header>

	<main>
		<section class="signup">
			<div class="signup-container">
				<div class="signup-image">
					<h2 class="signup-overlay">Sign Up</h2>
				</div>
				<div class="signup-form">
					<h2>Sign Up</h2>
					<form action="user" method="post">
						<input type="hidden" name="personId" value="someUniqueId" /> <label
							for="firstName">First Name:</label> <input type="text"
							id="firstName" name="firstName" required /> <label
							for="lastName">Last Name:</label> <input type="text"
							id="lastName" name="lastName" required /> <label for="userName">Username:</label>
						<input type="email" id="userName" name="userName" required /> <label
							for="gender">Gender:</label> <select id="gender" name="gender"
							required>
							<option value="">Select Gender</option>
							<option value="MALE">Male</option>
							<option value="FEMALE">Female</option>
							<option value="OTHER">Other</option>
						</select> <label for="phoneNumber">Phone Number:</label> <input type="tel"
							id="phoneNumber" name="phoneNumber" required /> <label
							for="password">Password:</label> <input type="password"
							id="password" name="password" required /> <label for="role">Role:</label>
						<select id="role" name="role" required>
							<option value="" selected="selected">Select Role</option>
							<option value="STUDENT">Student</option>
							<option value="MANAGER">Manager</option>
							<option value="TEACHER">Teacher</option>
							<option value="DEAN">Dean</option>
							<option value="HOD">Head of Department</option>
							<option value="REGISTRAR">Registrar</option>
						</select>

						<button type="submit">Sign Up</button>
						<p class="account-message">
							Already have an account? <a href="login.html">Login</a>
						</p>
					</form>
				</div>
			</div>
		</section>


	</main>

	<footer>
		<p>
			&copy; 2024 AUCA Library Management System | <a href="privacy.html">Privacy
				Policy</a>
		</p>
	</footer>

	<script src="assets/js/index.js"></script>
	<script type="assets/js/signup.js"></script>
</body>
</html>
