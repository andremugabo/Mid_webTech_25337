<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | AUCA Library Management System</title>
<link rel="stylesheet" href="assets/css/login.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="icon" type="image/x-icon" href="assets/images/flav.png">
</head>
<body>
	<header>
		<nav class="navbar">
			<a class="logo" href="./"> <img alt="AUCA Library Logo"
				src="assets/images/flav.png">
				<h1>Auca Library</h1>
			</a>
			<ul class="nav-links">
				<li><a href="./">Home</a></li>
				<li><a href="books.jsp">Books</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			<div class="user-actions">
				<a href="login.html" class="btn">Login</a> <a href="signup.html"
					class="btn">Sign Up</a>
			</div>
		</nav>
	</header>

	<main>
		<section class="login">
			<div class="login-container">
				<div class="login-image">
					<h2 class="login-overlay">Login</h2>
				</div>
				<div class="login-form">
					<h2>Login</h2>
					<form action="login" method="post">
						<label for="username">Username:</label> <input type="email"
							id="username" name="username" required> <label
							for="password">Password:</label> <input type="password"
							id="password" name="password" required>

						<button type="submit" class="btn">Login</button>
						<p class="account-message">
							Don't have an account? <a href="signup.html">Sign Up</a>
						</p>
					</form>
				</div>
			</div>


		</section>
	</main>

	<footer>
		<p>
			&copy; 2024 AUCA Library Management System | <a href="privacy.html">Privacy
				Policy</a>
		</p>
	</footer>
	<script src="assets/js/index.js"></script>
</body>
</html>
